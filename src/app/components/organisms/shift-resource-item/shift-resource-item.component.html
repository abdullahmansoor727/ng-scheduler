<app-card>
  <div class="d-flex flex-column gap-2">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <h5 class="m-0">{{data?.name}}</h5>
      <i class="fas fa-trash" [ngStyle]="{cursor: 'pointer', color: 'var(--color-danger)'}"
        (click)="deleteResource()"></i>
    </div>
    <div class="d-flex flex-column">
      <b>
        Can be assigned:
      </b>
      {{data?.allocation?.day}} day shift{{data?.allocation?.day! != 1 ? "s" : '' }} & {{data?.allocation?.night}} night
      shift{{data?.allocation?.night! != 1 ? "s" : '' }}
      <b>
        Available on:
      </b>
      <div class="d-flex flex-column gap-1">
        <ng-template ngFor [ngForOf]="data?.availability | keyvalue | sortWeek" let-a>
          <p *ngIf="a.value.day || a.value.night" class="m-0">
            {{a.key | dayOfWeek}}:&emsp; {{a.value.day ? 'day' : ''}} {{a.value.night ? '& night': ''}}
          </p>
        </ng-template>
      </div>
    </div>
  </div>
</app-card>
